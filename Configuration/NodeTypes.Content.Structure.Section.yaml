'DIU.Grid:Content.Structure.Section':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
    'DIU.Grid:Content.Mixins.Spacing': true
    'DIU.Grid:Content.Structure.Grid.ContentCollection.Mixin': true
  ui:
    label: i18n
    position: 100
    group: 'structure'
    icon: 'icon-terminal'
    inspector:
      groups:
        general:
          label: i18n
          icon: 'icon-settings'
          tab: 'default'
          position: 10
        background:
          label: i18n
          position: 50
        mobile:
          label: i18n
          icon: 'icon-mobile-alt'
          tab: 'mobile'
        tablet:
          label: i18n
          icon: 'icon-tablet-alt'
          tab: 'tablet'
        desktop:
          label: i18n
          icon: 'icon-desktop'
          tab: 'desktop'
      tabs:
        mobile:
          label: i18n
          icon: 'icon-mobile-alt'
          position: 1
        tablet:
          label: i18n
          icon: 'icon-tablet-alt'
          position: 3
        desktop:
          label: i18n
          icon: 'icon-desktop'
          position: 5


#  childNodes:
#    section:
#      type: 'DIU.Grid:Content.Structure.Grid.ContentCollection'
  properties:
    fluidLayout:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: general
    theme:
      type: string
      defaultValue: 'default'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: general
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              default:
                label: i18n
    backgroundImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: background
          position: 10
          editorOptions:
            features:
              crop: true
    color:
      type: string
      defaultValue: 'none'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: background
          position: 20
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              none:
                label: i18n
              main:
                label: i18n
              secondary:
                label: i18n
    anchorTag:
      type: string
      ui:
        label: i18n
        icon: false
        inspector:
          group: general
